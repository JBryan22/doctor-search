<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <title>Better Doctor Search</title>
  </head>
  <body>
    <div class="container">
        <h1>Better Doctors</h1>
        <form id="doctor-search">
          <div class="form-group">
            <label for="symptom-type">Enter a medical issue to see a doctor about: (ex: stomach)</label>
            <input id="symptom-type" type="text">
            <label for="doctor-name">(Optional) Enter the name of a doctor you would like to see: </label>
            <input id="doctor-name" type="text">
            <button class="btn-success" type="submit">Submit</button>
          </div>
        </form>
        <div id="output"></div>
      </div>
  </body>
</html>
